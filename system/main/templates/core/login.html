{% extends 'base.html' %}

{% block content %}
<!-- ヘッダー -->
<header style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: #28a745; color: white;">
    <h1>ログイン</h1>
    <!-- ナビゲーションバー -->
    <nav>
        <ul style="list-style: none; display: flex; gap: 15px; margin: 0; padding: 0;">
            <li><a href="{% url 'core:home' %}" style="text-decoration: none; color: white; font-weight: bold;">ホーム</a></li>
            <li><a href="{% url 'core:register_student' %}" style="text-decoration: none; color: white; font-weight: bold;">アカウント作成</a></li>
        </ul>
    </nav>
</header>

<form method="post" class="form-container" action="{% url 'core:login' %}?next={{ request.GET.next }}">
    {% csrf_token %}
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <label for="student_name">名前:</label>
    <input type="text" id="student_name" name="student_name" required>
    <label for="password">パスワード:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit" class="btn">ログイン</button>
    </form>
</div>
{% endblock %}
