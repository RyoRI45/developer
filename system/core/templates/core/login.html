{% extends 'base.html' %}

{% block content %}
<!-- ヘッダー -->
<header style="display: flex; justify-content: center; align-items: center; padding: 10px 20px; background-color: #28a745; color: white;">
    <nav>
        <ul style="list-style: none; display: flex; gap: 15px; margin: 0; padding: 0;">
            <li><a href="{% url 'core:home' %}" style="text-decoration: none; color: white; font-weight: bold;">ホーム</a></li>
        </ul>
    </nav>
</header>

<!-- ログイン・アカウント作成フォーム -->
<div style="padding: 20px; max-width: 400px; margin: 40px auto; text-align: center;">
    {% if error %}
        <p class="error" style="color: red;">{{ error }}</p>
    {% endif %}
    {% if register_error %}
        <p class="error" style="color: red;">{{ register_error }}</p>
    {% endif %}

    <form method="post" action="{% url 'core:login' %}">
        {% csrf_token %}
        
        <div style="margin-bottom: 15px;">
            <label for="student_name">名前:</label><br>
            <input type="text" id="student_name" name="student_name" required>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="password">パスワード:</label><br>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- ボタン -->
        <div>
            <button type="submit" name="login" style="margin-right: 10px;">ログイン</button>
            <button type="submit" name="register">アカウント作成</button>
        </div>
    </form>
</div>
{% endblock %}
