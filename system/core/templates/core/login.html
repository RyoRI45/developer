{% extends 'base.html' %}

{% block content %}
<!-- ヘッダー -->
<header style="display: flex; justify-content: center; align-items: center; padding: 15px 25px; background-color: #28a745; color: white; font-size:1.2rem;">
    <nav>
        <ul style="list-style: none; display: flex; gap: 20px; margin: 0; padding: 0; font-size:1.1rem;">
            <li>
                <a href="{% url 'core:home' %}" style="text-decoration: none; color: white; font-weight: bold;">
                    ホーム
                </a>
            </li>
        </ul>
    </nav>
</header>

<!-- ログイン・アカウント作成フォーム -->
<div style="padding:40px; max-width:450px; margin:60px auto; text-align:center; font-size:1.2rem;">
    
    {% if error %}
        <p class="error" style="color: red; font-size:1.2rem;">{{ error }}</p>
    {% endif %}
    {% if register_error %}
        <p class="error" style="color: red; font-size:1.2rem;">{{ register_error }}</p>
    {% endif %}

    <form method="post" action="{% url 'core:login' %}" style="font-size:1.2rem;">
        {% csrf_token %}
        
        <div style="margin-bottom:25px;">
            <label for="student_name" style="font-size:1.2rem;">名前:</label><br>
            <input type="text" id="student_name" name="student_name" required
                   style="font-size:1.2rem; padding:8px; width:90%; border-radius:6px; border:1px solid #ccc;">
        </div>

        <div style="margin-bottom:25px;">
            <label for="password" style="font-size:1.2rem;">パスワード:</label><br>
            <input type="password" id="password" name="password" required
                   style="font-size:1.2rem; padding:8px; width:90%; border-radius:6px; border:1px solid #ccc;">
        </div>

        <!-- ボタン -->
        <div style="margin-top:20px;">
            <button type="submit" name="login" 
                           style="
            padding: 12px 35px;
            font-size: 1.2rem;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-top: 30px;">
                ログイン
            </button>
            <button type="submit" name="register"
                           style="
            padding: 12px 35px;
            font-size: 1.2rem;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-top: 30px;">
                アカウント作成
            </button>
        </div>
    </form>
</div>
{% endblock %}
