{% extends 'base.html' %}

{% block title %}
ホーム - Learning Support
{% endblock %}

{% block content %}
<!-- ヘッダー（フォントサイズ統一） -->
<header style="display: flex; justify-content: center; align-items: center; padding: 15px 25px; background-color: #28a745; color: white; font-size:1.2rem;">
    <h1 style="margin: 0; font-size:1.8rem;">Learning Support ホーム</h1>
</header>

<!-- コンテンツ全体 -->
<div class="home-container" style="text-align: center; margin-top: 80px; font-size:1.2rem;">
    <h2 style="font-size:1.6rem;">Welcome to Learning Support</h2>
    <p style="font-size:1.2rem;">あなたの学習をサポートするアプリです。</p>

    <!-- ログインボタン（統一デザイン） -->
    <a href="{% url 'core:login' %}"
       style="
            padding: 12px 35px;
            font-size: 1.2rem;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            display: inline-block;
            margin-top: 30px;
            border: 2px solid black;
       ">
        ログイン
    </a>

</div>
{% endblock %}
