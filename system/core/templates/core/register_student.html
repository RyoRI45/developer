{% extends 'base.html' %}

{% block content %}
<!-- ヘッダー -->
<header style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: #28a745; color: white;">
    <h1>ログイン / アカウント作成</h1>
    <nav>
        <ul style="list-style: none; display: flex; gap: 15px; margin: 0; padding: 0;">
            <li><a href="{% url 'core:home' %}" style="text-decoration: none; color: white; font-weight: bold;">ホーム</a></li>
        </ul>
    </nav>
</header>

<div style="display: flex; justify-content: space-around; flex-wrap: wrap; padding: 40px 20px;">

    <!-- ログインフォーム -->
    <div style="width: 100%; max-width: 400px; margin-bottom: 40px;">
        <h2 style="text-align: center;">ログイン</h2>
        <form method="post" action="{% url 'core:login' %}?next={{ request.GET.next }}">
            {% csrf_token %}
            {% if error %}
                <p style="color: red; font-weight: bold; margin-bottom: 15px;">{{ error }}</p>
            {% endif %}
            <div style="margin-bottom: 15px;">
                <label for="student_name" style="display: block; font-weight: bold;">名前</label>
                <input type="text" id="student_name" name="student_name" required style="width: 100%; padding: 10px; font-size: 1rem;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; font-weight: bold;">パスワード</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; font-size: 1rem;">
            </div>
            <button type="submit" style="background-color: #28a745; color: white; border: none; padding: 10px 20px; font-size: 1rem; cursor: pointer;">
                ログイン
            </button>
        </form>
    </div>

    <!-- アカウント作成フォーム -->
    <div style="width: 100%; max-width: 400px;">
        <h2 style="text-align: center;">アカウント作成</h2>
        <form method="post" action="{% url 'core:register_student' %}">
            {% csrf_token %}
            {% if register_error %}
                <p style="color: red; font-weight: bold; margin-bottom: 15px;">{{ register_error }}</p>
            {% endif %}
            <div style="margin-bottom: 15px;">
                <label for="new_student_name" style="display: block; font-weight: bold;">学生名</label>
                <input type="text" id="new_student_name" name="student_name" required style="width: 100%; padding: 10px; font-size: 1rem;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="new_password" style="display: block; font-weight: bold;">パスワード</label>
                <input type="password" id="new_password" name="password" required style="width: 100%; padding: 10px; font-size: 1rem;">
            </div>
            <button type="submit" style="background-color: #28a745; color: white; border: none; padding: 10px 20px; font-size: 1rem; cursor: pointer;">
                登録
            </button>
        </form>
    </div>

</div>
{% endblock %}
