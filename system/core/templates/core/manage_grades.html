{% extends 'base.html' %}

{% block content %}
<!-- ヘッダー -->
<header style="display: flex; justify-content: space-between; align-items: center; padding: 12px 25px; background-color: #28a745; color: white; font-size: 1.1rem;">
    <h1 style="margin: 0; font-size: 1.8rem;">成績管理</h1>
    <nav>
        <ul style="list-style: none; display: flex; gap: 18px; margin: 0; padding: 0; font-size: 1.1rem;">
            <li><a href="{% url 'core:student_home' %}" style="text-decoration: none; color: white; font-weight: bold;">ホーム</a></li>
            <li><a href="{% url 'core:grade_view' %}" style="text-decoration: none; color: white; font-weight: bold;">成績閲覧</a></li>
            <li><a href="{% url 'core:manage_grades' %}" style="text-decoration: none; color: white; font-weight: bold;">成績管理</a></li>
            <li><a href="{% url 'core:attendance_plan' %}" style="text-decoration: none; color: white; font-weight: bold;">出席計画</a></li>
            <li><a href="{% url 'core:manual' %}" style="text-decoration: none; color: white; font-weight: bold;">使い方</a></li>
            <li>
                <form method="POST" action="{% url 'core:logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" style="background: none; border: none; color: white; font-weight: bold; cursor: pointer;">ログアウト</button>
                </form>
            </li>
        </ul>
    </nav>
</header>

<!-- メインコンテンツ -->
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 70px 25px; font-size: 1.1rem;">
    <h2 style="text-align: center; font-size: 1.6rem;">成績関連の操作を選択してください</h2>

    <!-- メニュー全体 -->
    <div style="
        margin-top: 35px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 280px;
        font-size: 1.1rem;
        margin-left: auto;
        margin-right: auto;
    ">

        <!-- 共通ボタンスタイル -->
        {% comment %} 科目登録 {% endcomment %}
        <form method="GET" action="{% url 'core:subject_register' %}" style="margin: 0;">
            <button type="submit"
                style="
                    width: 100%;
                    padding: 12px 0;
                    font-size: 1.2rem;
                    background-color: #28a745;
                    color: white;
                    text-decoration: none;
                    border-radius: 10px;
                    font-weight: bold;
                    border: 2px solid black;
                    cursor: pointer;
                ">
                科目登録
            </button>
        </form>

        {% comment %} 授業回数登録 {% endcomment %}
        <form method="GET" action="{% url 'core:class_count_register' %}" style="margin: 0;">
            <button type="submit"
                style="
                    width: 100%;
                    padding: 12px 0;
                    font-size: 1.2rem;
                    background-color: #28a745;
                    color: white;
                    text-decoration: none;
                    border-radius: 10px;
                    font-weight: bold;
                    border: 2px solid black;
                    cursor: pointer;
                ">
                授業回数登録
            </button>
        </form>

        {% comment %} 出席回数登録 {% endcomment %}
        <form method="GET" action="{% url 'core:attendance_register' %}" style="margin: 0;">
            <button type="submit"
                style="
                    width: 100%;
                    padding: 12px 0;
                    font-size: 1.2rem;
                    background-color: #28a745;
                    color: white;
                    text-decoration: none;
                    border-radius: 10px;
                    font-weight: bold;
                    border: 2px solid black;
                    cursor: pointer;
                ">
                出席回数登録
            </button>
        </form>

        {% comment %} 成績登録 {% endcomment %}
        <form method="GET" action="{% url 'core:grade_register' %}" style="margin: 0;">
            <button type="submit"
                style="
                    width: 100%;
                    padding: 12px 0;
                    font-size: 1.2rem;
                    background-color: #28a745;
                    color: white;
                    text-decoration: none;
                    border-radius: 10px;
                    font-weight: bold;
                    border: 2px solid black;
                    cursor: pointer;
                ">
                成績登録
            </button>
        </form>

    </div>

    <!-- 戻るボタン -->
    <div style="margin-top: 35px; width: 280px; margin-left: auto; margin-right: auto;">
        <form method="GET" action="{% url 'core:student_home' %}" style="margin: 0;">
            <button type="submit"
                style="
                    width: 100%;
                    padding: 12px 0;
                    font-size: 1.2rem;
                    background-color: #28a745;
                    color: white;
                    border-radius: 10px;
                    font-weight: bold;
                    border: 2px solid black;
                    cursor: pointer;
                    text-decoration: none;
                ">
                ← ホームへ戻る
            </button>
        </form>
    </div>

</div>
{% endblock %}
