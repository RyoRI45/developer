{% extends 'base.html' %}

{% block content %}
<header style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: #28a745; color: white;">
    <h1 style="margin: 0; font-size: 1.5rem;">成績管理</h1>
    <!-- ナビゲーションバー -->
    <nav>
        <ul style="list-style: none; display: flex; gap: 15px; margin: 0; padding: 0;">
            <li><a href="{% url 'core:student_home' %}" style="text-decoration: none; color: white; font-weight: bold;">ホームに戻る</a></li>
            <li><a href="{% url 'core:attendance_plan' %}" style="text-decoration: none; color: white; font-weight: bold;">出席計画</a></li>
            <li><a href="{% url 'core:logout' %}" style="text-decoration: none; color: white; font-weight: bold;">ログアウト</a></li>
        </ul>
    </nav>
</header>

<div class="content-container">
    <div class="button-group">
        <form method="GET" action="{% url 'subject_register' %}" style="display: inline;">
            <button type="submit" class="btn">科目・成績登録</button>
        </form>
        <form method="GET" action="{% url 'grade_view' %}" style="display: inline;">
            <button type="submit" class="btn">成績閲覧</button>
        </form>
    </div>
</div>
{% endblock %}
